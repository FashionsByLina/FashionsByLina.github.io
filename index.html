<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fashions By Lina</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            position: relative;
            width: 100%;
            height: 400px; /* Adjust height as needed */
            background-image: url('images/linatitle.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        header h1, header h2 {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
        }
        header h1 {
            top: 20%;
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin: 0;
        }
        header h2 {
            top: 40%;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .category {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: calc(50% - 40px); /* Adjusts width for responsiveness */
            max-width: 200px; /* Prevents overly wide categories */
        }
        .category img {
            max-width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .category {
                width: calc(100% - 40px); /* Full width on smaller screens */
            }
            header {
                height: 300px; /* Adjust header height for mobile */
            }
            header h1 {
                font-size: 2.2em;
                top: 15%;
            }
            header h2 {
                font-size: 1.5em;
                top: 35%;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Fashions by Lina</h1>
    <h2>Lina's fall collection has arrived!</h2>
    <nav style="text-align: center; margin-top: 10px;">
        <a href="#home">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="shop.html">Shop</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <section class="categories" style="display: flex; overflow-x: auto; padding: 10px 0; scroll-snap-type: x mandatory;">
        <div class="category" style="flex: 0 0 auto; margin: 10px; scroll-snap-align: start;">
            <img src="images/falljacket.jpg" alt="Fall Jackets" style="max-width: 100%; border-radius: 5px;">
            <h2>Fall Jackets</h2>
            <p>Stay warm and stylish!</p>
            <a href="shop.html"><button>Shop Now</button></a>
        </div>
        <div class="category" style="flex: 0 0 auto; margin: 10px; scroll-snap-align: start;">
            <img src="images/fallsweater.jpg" alt="Cozy Sweaters" style="max-width: 100%; border-radius: 5px;">
            <h2>Cozy Sweaters</h2>
            <p>Perfect for chilly days!</p>
            <a href="shop.html"><button>Shop Now</button></a>
        </div>
        <div class="category" style="flex: 0 0 auto; margin: 10px; scroll-snap-align: start;">
            <img src="images/fallboots.jpg" alt="Stylish Boots" style="max-width: 100%; border-radius: 5px;">
            <h2>Stylish Boots</h2>
            <p>Step out in style!</p>
            <a href="shop.html"><button>Shop Now</button></a>
        </div>
        <div class="category" style="flex: 0 0 auto; margin: 10px; scroll-snap-align: start;">
            <img src="images/fallscarves.jpg" alt="Warm Scarves" style="max-width: 100%; border-radius: 5px;">
            <h2>Warm Scarves</h2>
            <p>Accessorize your look!</p>
            <a href="shop.html"><button>Shop Now</button></a>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Fashions By Lina. All rights reserved.</p>
</footer>

</body>
</html>
