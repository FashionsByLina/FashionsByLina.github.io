<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Boutique</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 200px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Jewelry Boutique</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#shop">Shop</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <section class="gallery">
        <div class="product">
            <img src="ring.jpg" alt="Gold Ring">
            <h2>Gold Ring</h2>
            <p>$200</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="necklace.jpg" alt="Diamond Necklace">
            <h2>Diamond Necklace</h2>
            <p>$500</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="bracelet.jpg" alt="Silver Bracelet">
            <h2>Silver Bracelet</h2>
            <p>$150</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="earrings.jpg" alt="Pearl Earrings">
            <h2>Pearl Earrings</h2>
            <p>$100</p>
            <button>Add to Cart</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Jewelry Boutique. All rights reserved.</p>
</footer>

</body>
</html>
