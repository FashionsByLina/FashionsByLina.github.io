<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashions By Lina</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .categories {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .category {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 200px;
        }
        .category img {
            max-width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Lina's Fall Collection has Arrive!</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#shop">Shop</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <section class="categories">
        <div class="category">
            <img src="images/falljacket.jpg" alt="Fall Jackets">
            <h2>Fall Jackets</h2>
            <p>Stay warm and stylish!</p>
            <button>Shop Now</button>
        </div>
        <div class="category">
            <img src="images/fallsweater.jpg" alt="Cozy Sweaters">
            <h2>Cozy Sweaters</h2>
            <p>Perfect for chilly days!</p>
            <button>Shop Now</button>
        </div>
        <div class="category">
            <img src="images/fallboots.jpg" alt="Stylish Boots">
            <h2>Stylish Boots</h2>
            <p>Step out in style!</p>
            <button>Shop Now</button>
        </div>
        <div class="category">
            <img src="images/fallscarves.jpg" alt="Warm Scarves">
            <h2>Warm Scarves</h2>
            <p>Accessorize your look!</p>
            <button>Shop Now</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Fashions By Lina. All rights reserved.</p>
</footer>

</body>
</html>
