<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Fashions by Lina</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        header input[type="text"] {
            padding: 5px;
            font-size: 1em;
        }
        header button {
            padding: 5px 10px;
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }
        .category-frame, .subcategory-frame, .item-frame {
            margin: 20px 0;
        }
        .item-frame {
            display: flex;
            align-items: center;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }
        .item {
            flex: 0 0 200px;
            margin: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            scroll-snap-align: center;
        }
        .item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .arrow {
            background-color: black;
            color: white;
            padding: 10px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1.5em;
        }
        .search-result {
            display: none;
        }
    </style>
    <script>
        function toggleSubcategories(categoryId) {
            const subcategories = document.getElementById(categoryId);
            subcategories.style.display = subcategories.style.display === 'none' ? 'block' : 'none';
        }

        function displaySubcategories(subcategoryId) {
            document.querySelectorAll('.subcategory-frame').forEach(frame => frame.style.display = 'none');
            document.getElementById(subcategoryId).style.display = 'block';
        }

        function searchItems() {
            const query = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.item').forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(query) ? 'block' : 'none';
            });
        }

        function scrollLeft(containerId) {
            document.getElementById(containerId).scrollBy({ left: -200, behavior: 'smooth' });
        }

        function scrollRight(containerId) {
            document.getElementById(containerId).scrollBy({ left: 200, behavior: 'smooth' });
        }
    </script>
</head>
<body>

<header>
    <h1>Fashions by Lina</h1>
    <a href="index.html">Back to Home</a>
    <div>
        <input type="text" id="search" placeholder="Search items">
        <button onclick="searchItems()">Search</button>
    </div>
</header>

<div class="container">
    <aside class="sidebar">
        <h2>Shop Categories</h2>
        <ul>
            <li><a href="#" onclick="toggleSubcategories('fashion-collections')">Fashion Collections</a></li>
            <ul id="fashion-collections" style="display: none;">
                <li><a href="#" onclick="displaySubcategories('seasonal')">Seasonal</a></li>
                <li><a href="#" onclick="displaySubcategories('casual')">Casual</a></li>
                <li><a href="#" onclick="displaySubcategories('formal')">Formal</a></li>
            </ul>
            <li><a href="#" onclick="toggleSubcategories('clothing')">Clothing</a></li>
            <ul id="clothing" style="display: none;">
                <li><a href="#" onclick="displaySubcategories('streetwear')">Streetwear</a></li>
                <li><a href="#" onclick="displaySubcategories('special-finds')">Special Finds</a></li>
            </ul>
            <li><a href="#" onclick="toggleSubcategories('jewelry')">Jewelry</a></li>
            <li><a href="#" onclick="toggleSubcategories('skin-beauty')">Skin and Beauty</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <div id="seasonal" class="subcategory-frame" style="display: none;">
            <h2>Seasonal Collection</h2>
            <div class="item-frame" id="seasonal-items">
                <span class="arrow" onclick="scrollLeft('seasonal-items')">&#10094;</span>
                <div class="item">
                    <img src="images/wintercoat.jpg" alt="Winter Coat">
                    <p>Winter Coat</p>
                </div>
                <div class="item">
                    <img src="images/fallsweater.jpg" alt="Fall Sweater">
                    <p>Fall Sweater</p>
                </div>
                <span class="arrow" onclick="scrollRight('seasonal-items')">&#10095;</span>
            </div>
        </div>

        <div id="casual" class="subcategory-frame" style="display: none;">
            <h2>Casual Wear</h2>
            <div class="item-frame" id="casual-items">
                <span class="arrow" onclick="scrollLeft('casual-items')">&#10094;</span>
                <div class="item">
                    <img src="images/casualshirt.jpg" alt="Casual Shirt">
                    <p>Casual Shirt</p>
                </div>
                <div class="item">
                    <img src="images/jeans.jpg" alt="Jeans">
                    <p>Jeans</p>
                </div>
                <span class="arrow" onclick="scrollRight('casual-items')">&#10095;</span>
            </div>
        </div>

        <!-- Add more subcategories here -->
    </main>
</div>

</body>
</html>
